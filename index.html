<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>

  </style>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <div class="image-wrapper">
        <div class="image"></div>
      </div>
      <div class="card-wrapper">
        <h6 class="small-title">PERFUME</h6>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="pricing">
          <p class="price">$149.99</p>    
          <p class="discount">$169.99</p>
        </div>
  
        <div class="button-wrapper">
          <button class="button"><img class="cart-icon" src="./images/icon-cart.svg"/> Add to Cart</button>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ana Chkhaidze</a>.
    </div>
  </main>
</body>
</html>
